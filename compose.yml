services:
  # Servicio de Base de Datos
  db:
    image: mysql:8.0
    container_name: logisteia_db
    restart: always
    environment:
      MYSQL_DATABASE: Logisteia
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      # Carga tu script SQL automáticamente al iniciar la primera vez
      - ./src/sql/bbdd.sql:/docker-entrypoint-initdb.d/init.sql

  # Servicio Backend (PHP)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: logisteia_backend
    restart: always
    volumes:
      - ./src/www:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: Logisteia
      DB_USER: root
      DB_PASS: ${DB_PASS}

  # Servicio Frontend + Servidor Web (Nginx)
  web:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: logisteia_web
    restart: always
    ports:
      - "80:80"
    volumes:
      # Configuración de Nginx
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      # Montamos el backend también aquí para que Nginx vea los archivos PHP
      - ./src/www:/var/www/html
    depends_on:
      - backend

  # Gestor de Base de Datos (Opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: logisteia_pma
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      UPLOAD_LIMIT: 64M
    depends_on:
      - db

volumes:
  db_data: