services:
  # Base de datos (Igual)
  db:
    image: mysql:8.0
    container_name: logisteia_db
    restart: always
    environment:
      MYSQL_DATABASE: Logisteia
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ./src/sql/bbdd.sql:/docker-entrypoint-initdb.d/init.sql

  # Backend PHP (Igual)
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: logisteia_backend
    restart: always
    volumes:
      - ./src/www:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: Logisteia
      DB_USER: root
      DB_PASS: ${DB_PASS}

  # Frontend + Proxy Caddy (CAMBIOS AQUÍ)
  web:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: logisteia_web
    restart: always
    ports:
      - "80:80"   # Redirección automática a HTTPS
      - "443:443" # Tráfico seguro HTTPS
    volumes:
      # Volúmenes para guardar los certificados SSL (¡Importante!)
      - caddy_data:/data
      - caddy_config:/config
      # Opcional: Montar el backend para que Caddy verifique si existen archivos PHP (recomendado)
      - ./src/www:/var/www/html
    depends_on:
      - backend

  # phpMyAdmin (Opcional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: logisteia_pma
    restart: always
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
    depends_on:
      - db

volumes:
  db_data:
  caddy_data: # Aquí se guardan los certificados de Let's Encrypt
  caddy_config: