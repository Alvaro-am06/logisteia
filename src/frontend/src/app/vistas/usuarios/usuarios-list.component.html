<h2>Usuarios registrados</h2>
<table>
  <tr><th>DNI</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr>
  <tr *ngFor="let u of usuarios">
    <td>{{ u.dni }}</td>
    <td>{{ u.nombre }}</td>
    <td>{{ u.email }}</td>
    <td>{{ u.rol }}</td>
    <td class="acciones">
      <a [routerLink]="['/admin/usuarios', u.dni]">Ver</a> |
      <a [routerLink]="['/admin/usuarios', u.dni, 'activar']">Activar</a> |
      <a [routerLink]="['/admin/usuarios', u.dni, 'suspender']">Suspender</a> |
      <a [routerLink]="['/admin/usuarios', u.dni, 'eliminar']">Eliminar</a>
    </td>
  </tr>
</table>
