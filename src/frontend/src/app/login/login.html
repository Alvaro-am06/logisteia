<div class="min-h-screen flex">
  <!-- Sección izquierda con imagen -->
  <div class="hidden lg:flex lg:w-1/2 bg-cover bg-center bg-no-repeat" style="background-image: url('/img/Claro.png')">
    <div class="flex items-center justify-center w-full h-full">

    </div>
  </div>

  <!-- Sección derecha con formulario -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8" style="background-color: #102a41;">
    <div class="w-full max-w-md">
      <div class="rounded-lg shadow-lg p-8" style="background-color: #acaeb2;">
        <div class="text-center mb-8">
          <img src="/img/icono.png" alt="Logisteia Logo" class="w-16 h-16 mx-auto mb-4 lg:hidden">
          <h2 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h2>
        </div>

        <div *ngIf="message" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          <strong>Error:</strong> {{ message }}
        </div>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Correo Electrónico</label>
            <input
              id="email"
              type="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [(ngModel)]="email"
              name="email"
              placeholder="correo@ejemplo.com"
              required
              autocomplete="email">
          </div>

          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Contraseña</label>
            <input
              id="password"
              type="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••"
              required
              autocomplete="current-password">
          </div>

          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
