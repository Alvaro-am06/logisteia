<!-- Navbar -->
<nav class="bg-[#102a41] shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <a href="#" class="text-white font-bold text-lg md:text-xl">Logisteia</a>
      <div class="flex items-center space-x-2 md:space-x-4">
        <span class="text-white text-xs md:text-base hidden sm:inline">{{ usuarioRol }} | </span>
        <span class="text-white text-xs md:text-base">{{ usuarioNombre }}</span>
        <button (click)="cerrarSesion()" class="px-2 py-1 md:px-4 md:py-2 border border-white text-white text-xs md:text-base rounded hover:bg-white hover:text-[#102a41] transition">
          Cerrar Sesión
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar [rol]="usuarioRol === 'Jefe de Equipo' ? 'jefe_equipo' : usuarioRol === 'Trabajador' ? 'trabajador' : 'admin'"></app-sidebar>

  <!-- Contenido principal -->
  <main class="flex-1 p-4 md:p-8 pb-20 md:pb-8">
    <div class="max-w-4xl mx-auto">
      <!-- Encabezado -->
      <div class="mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Registrar Nuevo Cliente</h1>
        <p class="text-sm md:text-base text-gray-600 mt-2">Completa todos los campos para añadir un nuevo cliente al sistema</p>
      </div>

      <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
        <!-- Mensajes -->
        <div *ngIf="mensaje" class="mb-6 p-3 md:p-4 rounded-lg text-sm bg-green-100 text-green-700">
          {{ mensaje }}
        </div>

        <div *ngIf="error" class="mb-6 p-3 md:p-4 rounded-lg text-sm bg-red-100 text-red-700">
          {{ error }}
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="registrarCliente()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
            <div>
              <label for="nombre" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                Nombre *
              </label>
              <input
                type="text"
                id="nombre"
                [(ngModel)]="cliente.nombre"
                name="nombre"
                placeholder="Nombre del cliente"
                required
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
              <label for="email" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                Email *
              </label>
              <input
                type="email"
                id="email"
                [(ngModel)]="cliente.email"
                name="email"
                placeholder="cliente@ejemplo.com"
                autocomplete="off"
                required
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
              <label for="empresa" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                Empresa
              </label>
              <input
                type="text"
                id="empresa"
                [(ngModel)]="cliente.empresa"
                name="empresa"
                placeholder="Nombre de la empresa"
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
              <label for="telefono" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                Teléfono
              </label>
              <input
                type="tel"
                id="telefono"
                [(ngModel)]="cliente.telefono"
                name="telefono"
                placeholder="600123456"
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
              <label for="cif_nif" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                CIF/NIF *
              </label>
              <input
                type="text"
                id="cif_nif"
                [(ngModel)]="cliente.cif_nif"
                name="cif_nif"
                placeholder="A12345678"
                required
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div>
              <label for="direccion" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                Dirección
              </label>
              <input
                type="text"
                id="direccion"
                [(ngModel)]="cliente.direccion"
                name="direccion"
                placeholder="Calle Principal, 123"
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <div class="md:col-span-2">
              <label for="notas" class="block text-xs md:text-sm font-medium text-gray-700 mb-2">
                Notas
              </label>
              <textarea
                id="notas"
                [(ngModel)]="cliente.notas"
                name="notas"
                placeholder="Notas adicionales sobre el cliente"
                rows="3"
                class="w-full px-3 md:px-4 py-2 text-sm md:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
          </div>

          <div class="mt-6 p-3 md:p-4 bg-blue-50 rounded-lg">
            <p class="text-xs md:text-sm text-blue-800">
              Los campos marcados con * son obligatorios. Los datos se guardan de forma segura.
            </p>
          </div>

          <!-- Botones de acción -->
          <div class="mt-6 md:mt-8 flex flex-col sm:flex-row justify-end gap-3 sm:gap-4">
            <button
              type="button"
              (click)="limpiarFormulario()"
              class="w-full sm:w-auto px-4 md:px-6 py-2 text-sm md:text-base bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
              [disabled]="guardando">
              Limpiar
            </button>
            <button
              type="button"
              (click)="volver()"
              class="w-full sm:w-auto px-4 md:px-6 py-2 text-sm md:text-base bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition"
              [disabled]="guardando">
              Cancelar
            </button>
            <button
              type="submit"
              class="w-full sm:w-auto px-4 md:px-6 py-2 text-sm md:text-base bg-[#102a41] text-white rounded-lg hover:bg-[#1a3f5e] transition font-semibold shadow-md"
              [disabled]="guardando">
              {{ guardando ? 'Guardando...' : 'Registrar Cliente' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
