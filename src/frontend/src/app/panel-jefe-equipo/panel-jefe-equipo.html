<!-- Panel Jefe de Equipo -->
<nav class="bg-[#102a41] shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <a href="#" class="text-white font-bold text-lg md:text-xl">Logisteia</a>
      <div class="flex items-center space-x-2 md:space-x-4">
        <span class="text-white text-xs md:text-base hidden sm:inline">Jefe de Equipo | </span>
        <span class="text-white text-xs md:text-base">{{ nombreUsuario }}</span>
        <button (click)="cerrarSesion()" class="px-2 py-1 md:px-4 md:py-2 border border-white text-white text-xs md:text-base rounded hover:bg-white hover:text-[#102a41] transition">
          <span class="hidden sm:inline">Cerrar Sesión</span>
          <span class="sm:hidden">Salir</span>
        </button>
      </div>
    </div>
  </div>
</nav>

<div class="flex min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <app-sidebar [rol]="'jefe_equipo'"></app-sidebar>

  <!-- Contenido principal -->
  <main class="flex-1 p-4 md:p-8 pb-20 md:pb-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-6 md:mb-8">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Jefe de equipo</h1>
      </div>

      <!-- Tarjetas de estadísticas -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6 mb-6 md:mb-8">
        <div class="bg-gray-500 text-white rounded-lg shadow-lg p-6 md:p-8 min-h-[140px] md:min-h-[160px] flex items-center">
          <div class="w-full">
            <h6 class="text-xs md:text-sm uppercase text-gray-200 mb-2">Trabajadores</h6>
            <h2 class="text-3xl md:text-4xl font-bold">{{ trabajadoresCount }}</h2>
          </div>
        </div>

        <div class="bg-pink-300 text-gray-800 rounded-lg shadow-lg p-6 md:p-8 min-h-[140px] md:min-h-[160px] flex items-center">
          <div class="w-full">
            <h6 class="text-xs md:text-sm uppercase text-gray-700 mb-2">Clientes</h6>
            <h2 class="text-3xl md:text-4xl font-bold">{{ clientesCount }}</h2>
          </div>
        </div>

        <div class="bg-gray-400 text-white rounded-lg shadow-lg p-6 md:p-8 min-h-[140px] md:min-h-[160px] flex items-center">
          <div class="w-full">
            <h6 class="text-xs md:text-sm uppercase text-gray-200 mb-2">Proyectos</h6>
            <h2 class="text-3xl md:text-4xl font-bold">{{ proyectosTotal }}</h2>
          </div>
        </div>

        <div class="bg-pink-200 text-gray-800 rounded-lg shadow-lg p-6 md:p-8 min-h-[140px] md:min-h-[160px] flex items-center">
          <div class="w-full">
            <h6 class="text-xs md:text-sm uppercase text-gray-700 mb-2">Facturado</h6>
            <h2 class="text-3xl md:text-4xl font-bold">{{ totalFacturado | number:'1.2-2' }}€</h2>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
